<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Service Desk Quiz</h1>
    <div class="container">
        <h2>Top 5</h2>
        <ul id="top5-list"></ul>
    </div>

    <div class="container">
        <form id="startForm">
            <label for="empresa">Selecione o Quiz:</label>
            <select id="empresa" name="empresa">
                {% for empresa in empresas %}
                    <option value="{{ empresa }}">{{ empresa }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="usuario" style="margin-top: 20px;">Digite seu nome:</label>
            <input type="text" id="usuario" name="usuario" required>
            <br>
            <button type="submit">Iniciar Quiz</button>
        </form>
    </div>

    <script>
        document.getElementById('startForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const empresa = document.getElementById('empresa').value;
            const usuario = document.getElementById('usuario').value;

            fetch('/start_quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'empresa': empresa,
                    'usuario': usuario
                })
            })
            .then(response => response.text())
            .then(data => {
                document.open();
                document.write(data);
                document.close();
            });
        });

        function updateTop5() {
            const empresa = document.getElementById('empresa').value;

            fetch(`/get_top5?empresa=${empresa}`)
                .then(response => response.json())
                .then(data => {
                    const top5List = document.getElementById('top5-list');
                    top5List.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `${item.usuario} - ${item.score} pontos - ${item.quiz}`;
                        top5List.appendChild(li);
                    });
                });
        }

        document.getElementById('empresa').addEventListener('change', updateTop5);

        // Carrega o Top 5 ao iniciar a p√°gina
        window.onload = updateTop5;
    </script>
</body>
</html>
